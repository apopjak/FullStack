<!--HEADER THYMELEAF TEMPLATE-->
<head>
    <div th:replace="~{/fragments/header::myheaeder}"></div>
    <title>Andrej Popjak BLOG</title>
</head>


<!-- Header -->
<header class="bg-primary bg-gradient text-white">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder">User CRUD center</h1>
        <p style="font-size: 1.5rem">Update user</p>
    </div>
</header>
<section id="update">
    <div class="row gx-4 justify-content-center ">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="shadow p-3 mb-5 bg-white rounded">

                <h3 th:text="${ 'Update user ' + user.firstName + ' ' + user.lastName}"></h3>
                <br>
                <br>
                <p th:if="${errorEmailCheck}" class="alert alert-danger col-xs-offset-1 col-xs-10">Incorrect email format or email already used.</p>

                <form action="#" th:action="@{/userDirectory/update}" th:object="${user}" method="POST">
                    <div class="form-group row my-2">
                        <label for="inputFirstName" class="col-sm-2 col-form-label text-end">First name</label>
                        <div class="col-sm-4">
                            <input th:field="*{firstName}" type="text" class="form-control" id="inputFirstName" placeholder="First name">
                        </div>
                        <label for="inputLastName" class="col-sm-2 col-form-label text-end">Last name</label>
                        <div class="col-sm-4">
                            <input th:field="*{lastName}" type="text" class="form-control" id="inputLastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group row my-2">
                        <label for="inputEmail" class="col-sm-2 col-form-label text-end">Email</label>
                        <div class="col-sm-4">
                            <input th:field="*{email}" type="email" class="form-control" id="inputEmail" placeholder="Email" disabled>
                        </div>

                    </div>
                    <fieldset class="form-group my-lg-3">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0 text-end">Role</legend>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="gridRadios1" value="employee" th:checked="${user.role == 'EMPLOYEE'}">
                                    <label class="form-check-label" for="gridRadios1">
                                        Employee
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="gridRadios2" value="manager" th:checked="${user.role == 'MANAGER'}">
                                    <label class="form-check-label" for="gridRadios2">
                                        Manager
                                    </label>
                                </div>

                            </div>

                        </div>
                    </fieldset>
                    <div class="form-group row justify-content-end">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">Update user</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a class="back-to-home text-center" th:href="@{/list}">Back to User directory</a>
    </div>
</section>

<!-- Footer Thymeleaf Template -->
<div th:replace="~{/fragments/footer::myfooter}"></div>
