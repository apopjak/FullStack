<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">
    <title>Newsletter Signup</title>
</head>
<body style="background-color: #F6F2F7">

    <form class="form-signup" th:action="@{/response}" method="post" >

        <img th:src="@{images/letter-p-logo-power_42564-11.avif}" width="70" class="logo mb-5" alt="">
        <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>
        <input type="text" name="firstName" class="form-control top" placeholder="First name">
        <input type="text" name="lastName" class="form-control middle" placeholder="Last name">
        <input type="email" name="email" class="form-control bottom" placeholder="Email address">
        <button class="btn btn-lg btn-primary btn-block btn-width mt-3 button-shadow" type="submit">Sign up</button>

<!--        ERROR AND SUCCESS MESSAGES-->
        <p th:if="${successMessage}" class="alert alert-success col-xs-offset-1 col-xs-8 mt-3">Success! You are subscribed now</p>
        <p th:if="${errorMessage}" class="alert alert-danger col-xs-offset-1 col-xs-8 mt-3">Something went wrong, try again</p>

        <p class="copyright text-muted">@ Andrej Popjak</p>
    </form>

</body>
</html>
