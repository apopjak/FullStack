<head>
    <div th:replace="~{/fragments/header::myheaeder}"></div>
    <title>Andrej Popjak BLOG</title>
</head>
<div class="container">
    <h1 th:text="${title}"></h1>
    <div>
        <p th:text="${content}" class="truncate-text"></p>
    </div>
    <div th:each="blog:${blogs}">
        <h1 th:text="${blog.title}"></h1>
        <p id="paragraph">
            <span th:if="${blog.getBody().length() < 100}" th:text="${blog.getBody()}"></span>
            <span th:if="${blog.getBody().length() >= 100}" th:text="${blog.getBody().substring(0,100) + ' ...'}"></span>
            <a class="text-decoration-none" style="color: #1abc9c" th:href="@{/post/{key}(key=${blog.title})}">Go to article...</a>
        </p>
    </div>
</div>
<footer class="footer">
    <div th:replace="~{/fragments/footer::myfooter}"></div>
</footer>
