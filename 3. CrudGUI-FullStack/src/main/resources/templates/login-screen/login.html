<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Login</title>
</head>

<style>
    a {
        text-decoration: none;
    }

    .login-page {
        width: 100%;
        height: 100vh;
        display: inline-block;
        display: flex;
        align-items: center;
    }

    .form-right i {
        font-size: 100px;
    }
</style>

<body>
<div class="login-page bg-light">
    <div class="container">

        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="#" th:action="@{/authenticateTheUser}" method="POST" class="row g-4">
                                    <div class="col-12">
                                        <label>Username<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input name="username" type="text" class="form-control" placeholder="Email address">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="passwordInput">Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                            <input name="password" type="password" id="passwordInput" class="form-control" placeholder="Password">
                                            <div class="input-group-append">
                                                <button type="button" id="showPasswordButton" class="btn btn-secondary">
                                                    <i id="showPasswordIcon" class="bi bi-eye-fill"></i>
                                                    Show password
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="col-12">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <a th:href="@{/register}" class="btn btn-primary btn-sm mb-3 d-flex align-items-center">
                                                    Register new user
                                                </a>
                                                <button type="submit" class="btn btn-primary btn mb-3">Login</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div th:if="${successMessage}">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            User registered.
                                        </div>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            Successfully logout.
                                        </div>
                                    </div>
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="bi bi-bootstrap"></i>
                                <h2 class="fs-1">Welcome Back!!!</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#showPasswordButton').click(function() {
            var passwordInput = $('#passwordInput');
            var showPasswordIcon = $('#showPasswordIcon');

            if (passwordInput.attr('type') === 'password') {
                passwordInput.prop('type', 'text');
                showPasswordIcon.removeClass('bi-eye-fill').addClass('bi-eye-slash-fill');
            } else {
                passwordInput.prop('type', 'password');
                showPasswordIcon.removeClass('bi-eye-slash-fill').addClass('bi-eye-fill');
            }
        });
    });
</script>
</body>
</html>
