<!--HEADER THYMELEAF TEMPLATE-->
<head>
    <div th:replace="~{/fragments/header::myheaeder}"></div>
    <title>Andrej Popjak BLOG</title>
</head>


<!-- Header -->
<header class="bg-primary bg-gradient text-white">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder">User CRUD center</h1>
        <p style="font-size: 1.5rem">Here you can manage your users</p>
    </div>
</header>

<section id="directory">

    <div class="container px-4">
        <div class="row gx-4 justify-content-center ">
            <p th:if="${errorTryingToRemoveMyself}" class="alert alert-danger col-xs-offset-1 col-xs-8">You cannot remove yourself.</p>
            <div class="col-lg-8">
                <div class="container">
                    <br>
                    
                    <div class="container d-flex">
                        <h3>User Directory</h3>
                          <hr>
                    </div>
                    <hr>
                    <table class="table table-bordered table-striped shadow p-3 mb-5 bg-white rounded">
                        
                        <thead class="table-dark">                         
                        <tr>
                            <th>Email</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Role</th>
                            <th>Action
                                
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tempUser : ${users}">
                            <td th:text="${tempUser.email}" />
                            <td th:text="${tempUser.firstName}" />
                            <td th:text="${tempUser.lastName}" />
                            <td th:text="${tempUser.role}" />

                            <!-- MANAGE BUTTONS-->

                            <td style="display: flex; gap: 10px;">
                                <a class="btn btn-outline-dark btn-sm" th:href="@{/user-directory/updateUser(userId=${tempUser.id})}">
                                    Update
                                </a>

                                <a th:href="@{/delete(userId=${tempUser.id})}"
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false"
                                >Delete
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a class="back-to-home text-center" th:href="@{/static}">Back to Home</a>
        </div>
    </div>

</section>

<!-- Footer Thymeleaf Template -->
<div th:replace="~{/fragments/footer::myfooter}"></div>
